<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        
        <!-- Add Student Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Student</h2>
            <form id="student-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter student name" required>
                    <span class="error" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required>
                    <span class="error" id="age-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" placeholder="Enter course name" required>
                    <span class="error" id="course-error"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Student</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Students Table -->
        <div class="table-container">
            <h2>Students List</h2>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-tbody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
